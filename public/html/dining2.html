<img class = "img-responsive house" ng-src = "{{place[0][level]}}">
		

			<div class="buttonHolder">
				<!-- <button class="forward" ng-click="changeRoom(screen.ExitBase); changeURL('/exitbase')" >Forward</button> -->
				<button class="left" ng-click="changeRoom(screen.HallFromDoor); changeURL('/hallfromdoor'); ghostChance()" >Turn Left</button>
				<button class="right" ng-click="changeRoom(screen.HallFromLiving); changeURL('/hallfromliving')" >Turn Right</button>
				<button class="back" ng-click="changeRoom(screen.BaseDoor); changeURL('/basedoor')" >Turn Back</button>
				<!-- necklace -->
				<div ng-show = "supplycheck(person,'Necklace') && !supplycheck(person,'Small Key')" class="necklace" ng-click="collect(items.necklace)" data-toggle="modal" data-target=".bs-item-modal-sm"></div>
				<button ng-show="hidehole" class="col-xs-1 col-xs-offset-4 hide1" ng-click="changeRoom(screen.Hide1); changeURL('/hide1'); Under()">HIDE</button>
				<!-- !supplycheck(person,'Small Key') -->
				<div data-toggle="modal" data-target=".bs-cupboard-modal-sm" class="cupboard"></div>
			
				<div class="modal fade bs-cupboard-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  					<div class="modal-dialog modal-sm">
   						<div class="modal-content">
     						<p>A china cabinet with some nice looking stuff in it... too bad its locked up.</p>
    					</div>
  					</div>
				</div>
				<div data-toggle="modal" data-target=".bs-table-modal-sm" class="table"></div>
			
				<div class="modal fade bs-table-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  					<div class="modal-dialog modal-sm">
   						<div class="modal-content">
     						<p>Freshly polished, it still smells of cleaner.</p>
    					</div>
  					</div>
				</div>

			</div>
