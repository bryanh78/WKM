<!DOCTYPE html>
<html>
<head>
	<title>Second Floor</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="game.css">
	
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
	<script type="text/javascript" src="game.js"></script>
	
</head>
<body>
<div class="container-fluid">
	<div class="row">
		
<!-- upstairs -->
				<button ng-show = "activeRooms === 'secondfloor'" class="col-xs-1 col-xs-offset-5 back" ng-click="changeRoom('library')" >library</button>
				<button ng-show = "activeRooms === 'secondfloor'" class="col-xs-1 col-xs-offset-1 secondfloorleft" ng-click="changeRoom('stairs')" >Stairs</button>
				<button ng-show = "activeRooms === 'secondfloor'" class="col-xs-1 col-xs-offset-4 secondfloorbackleft" ng-click="changeRoom('bedroom')" >Bedroom</button>
				<button ng-show = "activeRooms === 'secondfloor'" class="col-xs-1 col-xs-offset-6 secondfloorbackleft" ng-click="changeRoom('kidsroom')" >Kids Room</button>
				<button ng-show = "activeRooms === 'secondfloor'" class="col-xs-1 col-xs-offset-7 secondfloorright" ng-click="introPiano()" >Junkroom</button>
			
	</div>
</div>




<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.js"></script>
</body>
</html>
