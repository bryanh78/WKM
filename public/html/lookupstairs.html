<img class = "img-responsive house" ng-src = "{{place[0][level]}}">
		

			<div class="buttonHolder">
				<button class="forward" ng-click="changeRoom(screen.StairsTop); changeURL('/stairstop')" >Forward</button>
				<button class="right" ng-click="changeRoom(screen.MainHall); changeURL('/hall')" >Turn Right</button>
				<button class="left" ng-click="changeRoom(screen.Door); changeURL('/door')" >Turn Left</button>
				<button class="back" ng-click="changeRoom(screen.Dining); changeURL('/dining')" >Turn Back</button>
			</div>
