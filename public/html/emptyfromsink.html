
	<img class = "img-responsive house" ng-src = "{{place[0][level]}}">

			<div class="buttonHolder">
				<button class="forward" ng-click="changeRoom(screen.Empty); changeURL('/empty'); ghostChance()" >Forward</button>

				<button class="back" ng-click="changeRoom(screen.GuestFromSink); changeURL('/guestfromsink')" >Turn Back</button>
			</div>
