<img class = "img-responsive house" ng-src = "{{place[0][level]}}">		
<!-- front room -->
			<div class="buttonHolder">
				<button class="forward" ng-click="changeRoom(screen.Kitchen); changeURL('/kitchen')" >Forward</button>
				<button class="left" ng-click="changeRoom(screen.Living); changeURL('/living')" >Turn Left</button>
				<button class="right" ng-click="changeRoom(screen.MainFromLiving); changeURL('/mainfromliving')" >Turn Right</button>
				<button class="back" ng-click="changeRoom(screen.SideFromLiving); changeURL('/sidefromliving')" >Turn Back</button>
			</div>
